apiVersion: v1 
kind: Pod 
metadata: 
    name: builder 
spec: 
    containers: 
      - name: builder  
        image: $RL_HYPOTHESIS_2_DOCKER_BUILDER_IMAGE 
        env: 
          - name: JOB
            value: $RL_HYPOTHESIS_1_JOB 
        securityContext: 
            privileged: true 
        volumeMounts: 
          - name: docker-graph-storage 
            mountPath: /var/lib/docker 
    volumes: 
      - name: docker-graph-storage 
        emptyDir: {}
