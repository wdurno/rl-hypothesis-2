apiVersion: v1 
kind: Pod 
metadata: 
    name: {{ .Values.name }} 
    labels:
      name: {{ .Values.name }} 
spec: 
    containers: 
      - name: {{ .Values.name }} 
        image: {{ .Values.docker_server }}/ai:v0.0.1
        command: ["bash", "/app/src/scripts/run-navigate-dense.sh"]
        imagePullPolicy: Always
        resources:
          requests:
            memory: "2000Mi"
            cpu: "1000m"
    imagePullSecrets:
      - name: acr-creds
    nodeSelector: 
      agentpool: default 
