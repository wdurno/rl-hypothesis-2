## MinIO's chart. 
apiVersion: v1
kind: Pod
metadata:
    name: debug
    labels:
      name: debug
spec:
    containers:
      - name: init-storage
        image: {{ docker_server }}/phase-2:v0.0.1
        env:
          - name: MINIO_ACCESSKEY
            valueFrom:
              secretKeyRef:
                name: minio
                key: accesskey
          - name: MINIO_SECRETKEY
            valueFrom:
              secretKeyRef:
                name: minio
                key: secretkey
          - name: POSTGRES_SECRET
            valueFrom:
              secretKeyRef:
                name: postgres
                key: postgres-secret
        command: 
          - "python3"
          - "-u"
          - "/app/src/python/debug/debug_mode.py"
        imagePullPolicy: Always
    imagePullSecrets:
      - name: acr-creds
